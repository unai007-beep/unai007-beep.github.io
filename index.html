<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>TechAI Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 40px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #7c3aed;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #6d28d9;
    }
    .ok { color: green; margin-top: 10px; }
    .err { color: red; margin-top: 10px; }
  </style>
</head>

<body>

<div class="card">
  <h2>Contacto</h2>

  <form id="contactForm">
    <input id="nombre" placeholder="Nombre" required>
    <input id="email" type="email" placeholder="Email" required>

    <select id="servicio" required>
      <option value="">Selecciona un servicio</option>
      <option>Desarrollo Web</option>
      <option>Consultoría IA</option>
      <option>Reparación</option>
    </select>

    <textarea id="mensaje" placeholder="Mensaje" required></textarea>

    <button type="submit">Enviar mensaje</button>
  </form>

  <div id="status"></div>
</div>

<script>
const SUPABASE_URL = https://klqsqbkxwbwaczpxjxrm.supabase.co;
const SUPABASE_KEY = sb_publishable_TW2S5wnL-hPDCbTu_14M3w_DDLDRezO;

document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    nombre: document.getElementById("nombre").value,
    email: document.getElementById("email").value,
    servicio: document.getElementById("servicio").value,
    mensaje: document.getElementById("mensaje").value
  };

  try {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/mensajes`, {
      method: "POST",
      headers: {
        "apikey": SUPABASE_KEY,
        "Authorization": `Bearer ${SUPABASE_KEY}`,
        "Content-Type": "application/json",
        "Prefer": "return=minimal"
      },
      body: JSON.stringify(data)
    });

    if (!res.ok) throw new Error("Error al enviar");

    document.getElementById("status").innerHTML =
      "<p class='ok'>Mensaje enviado correctamente</p>";
    e.target.reset();

  } catch (err) {
    document.getElementById("status").innerHTML =
      "<p class='err'>Error al enviar el mensaje</p>";
    console.error(err);
  }
});
</script>

</body>
</html>
